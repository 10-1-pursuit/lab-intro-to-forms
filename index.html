<!DOCTYPE html>
<html>

<h2>
    Payment Form
</h2>
<br>
<h>Required fields are marked by *</h>

<body>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label>
                    <input type="radio" name="salutation" value="mx" checked onclick="deselectRadioButtons()"> Mx.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="mr" onclick="deselectRadioButtons()"> Mr.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="ms" onclick="deselectRadioButtons()"> Ms.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="mrs" onclick="deselectRadioButtons()"> Mrs.
                </label>
                <br>
                <label for="name">Name:</label>
                <div>
                    <input type="text" id="name" required>
                </div>

                <label for="email">Email:</label>
                <div>
                    <input type="email" id="email" required>
                </div>

            </div>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <div>
                <label for="credit-card">Credit Card Number:</label>
                <select id="payment-method" autocomplete="cc-number">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="american-express">American Express</option>
                    <option value="discover">Discover</option>
                </select>
            </div>

            <label for="credit-card">Credit Card:</label>
            <div class="input-box">
                <input type="tel" id="credit-card" placeholder="xxxx xxxx xxxx xxxx" required>
            </div>

            <label for="expiration-date">Expiration Date:</label>
            <div class="input-box">
                <input type="text" id="expiration-date" required>
            </div>

            </div>
            <br>

        </fieldset>
        <input type="submit" value="Submit Payment">
    </form>
</body>

</html>
