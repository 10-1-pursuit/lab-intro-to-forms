<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Payment Form</title>
</head>

<body>
    <h1>Payment Form </h1>
    <form>
        <p> Required fields are marked by * </p>
        <fieldset>
<legend>Contact Information</legend>
            <label for="0">Mx.
                <br />
              <input id="0" name="SurName" type="radio" placeholder="Enter address." required />
              <br />
            </label>
        
            <label for="1">Mr.
                <br />
            <input id="1" name="SurName" type="radio" placeholder="Enter some text." required />
            <br />
            </label>
 
            <label for="2">Ms.
                <br />
              <input id="2" name="SurName" type="radio" placeholder="Enter some text." required />
              <br />
            </label>
            <label for="3">Mrs.
                <br />
             <input id="3" name="SurName" type="radio" placeholder="Enter some text." required />
             <br />
            </label>
           <label for="4">Name  <br />
            <input id="4" name="name" type="text" placeholder="Enter some text." required />
            </label> <br />
            <label for="5">Email  <br />
                <input id="5" name="email" type="text" placeholder="user@email.com" required />
            </label>
        </fieldset>
        <fieldset>
          <legend>Payment Information</legend>
            <select id="6" name="dropdown"> 
                <option>Visa </option> 
                <option value="visa">VISA</option>
                <option value="mastercard">Mastercard</option>
                <option value="American Express">American Express</option>
                <option value="Discover">Discover</option>
            </select> Credit Card Number
                <label for="cardnumber">
                    <span></span>
                  <strong><span aria-label="required"></span></strong>
                </label>
                <br/>
                <input
                type="text"
                id="expiration"
                required="true"
                placeholder="xxxx xxxx xxxx xxxx"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                <br/>
                  <label for="expiration">
                    <span>Expiration date</span> <br/>
                    <strong><span aria-label="required"></span></strong>
                  </label>
                  <input
                    type="text"
                    id="expiration"
                    required="true"
                    placeholder=""
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
        </fieldset>
        <input type="submit" value="Submit Payment" />
    </form>
</body>

</html>
