<!DOCTYPE html>
<html>

<head>
    <title>Payment Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Payment Information</legend>
            <div>
                <label>
                    <input type="radio" name="salutation" value="mx" checked onclick="deselectRadioButtons()"> Mx.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="mr" onclick="deselectRadioButtons()"> Mr.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="ms" onclick="deselectRadioButtons()"> Ms.
                </label>
                <br>
                <label>
                    <input type="radio" name="salutation" value="mrs" onclick="deselectRadioButtons()"> Mrs.
                </label>
                <br>
                <label for="name">Name:</label>
                <div>
                    <input type="text" id="name" required>
                </div>

                <label for="email">Email:</label>
                <div>
                    <input type="email" id="email" required>
                </div>

            </div>
        </fieldset>
        <fieldset>
            <legend>Payment Information</legend>
            <div>
                <label>
                    <input type="radio" name="paymentMethod" value="visa" checked onclick="deselectRadioButtons()"> Visa
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="mastercard" onclick="deselectRadioButtons()">
                    Mastercard
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="american-express" onclick="deselectRadioButtons()">
                    American Express
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="discover" onclick="deselectRadioButtons()"> Discover
                </label>
            </div>
            <br>
            <input type="submit" value="Submit Payment">

        </fieldset>
    </form>
</body>

</html>
